<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong tag</title>
</head>
<body>
    <p>겨울이 지나고 봄이 오듯, 내 마음에도 <strong>겨울이 지나 봄이 올까요?</strong></p>
    <p>여기까지가 끝인가보오,이제 나는 돌아서겠소 <strong>억지 노력으로<strong> 인연을 거슬러</strong> 괴롭히지 않겠소</strong></p>
</body>
</html>
