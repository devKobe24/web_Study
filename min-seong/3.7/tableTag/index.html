<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableTag</title>
</head>
<body>
    <table>
        <!--HTML에서 표를 생성할 때 웹 접근성을 향상하는 방법의 하나로 표 제목을 지정합니다.-->
        <!--표 제목은 caption 태그로 지정하므로 표를 만들 때는 반드시 caption 태그를 사용해야 합니다.-->
        <!--caption 태그는 table 태그 안에 첫 번째로 작성해야 하는 태그입니다.-->
        <caption>표 제목</caption>
    </table>
</body>
</html>
