<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <link rel="stylesheet" href="../inherit/inheritStyle.css">
</head>
<body>
    <!-- 실행 결과를 보면 텍스트에 빨간색이 적용됩니다. -->
    <!-- 텍스트를 감싸는 p 태그에 적용한 스타일이 아닌데도 텍스트에 스타일이 적용된 이유는 CSS의 상속이라는 특징 때문입니다. -->
    <!-- p 태그에는 color 속석이 없지만, p 태그의 부모인 div 태그에는 color 속성이 있습니다. -->
    <!-- 이럴 때 자식인 p 태그는 부모인 div 태그의 스타일을 그대로 물려받습니다. -->
    <div>
        <p>inherit</p>
    </div>
</body>
</html>
