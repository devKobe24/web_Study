<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적용 우선순위와 개별성2</title>
    <link rel="stylesheet" href="../6.1/specificity-2.css">
    <!-- 코드를 실행하면 마지막에 작성한 orange 값이 적용됨을 확인할 수 있습니다. -->
    <!-- 이처럼 기본 스타일 시트보다 사용자가 정의한 스타일 속성이 우선 적용되고, 같은 태그 요소의 선택자가 여럿일 때도 한 속성만 적용되는 이유는 바로 CSSㅏ Cascading Style Sheets, 즉 단계적으로 적용되는 스타일을 뜻하는 언어이기 때문입니다. -->
    <!-- 여기서 말하는 '단계적 적용'은 같은 태그에 여러 스타일이 적용되더라도 단계적으로 적용되어 결국 마지막에 영향을 주는 하나의 스타일만 적용된다는 뜻입니다. 이때 어떤 스타일이 마지막에 영향을 주는지 CSS의 개별성(specificity) 규칙에 따라 결정됩니다. -->
</head>
<body>
    <p>specificity</p>
</body>
</html>
