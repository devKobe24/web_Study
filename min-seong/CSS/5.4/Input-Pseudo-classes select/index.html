<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 요소 가상 클래스 선택자</title>
    <link rel="stylesheet" href="../Input-Pseudo-classes select/style.css">
</head>
<body>
    <div>
        <input class="input" value="선택되면 이것은 빨간색으로 변할 것 입니다.">
    </div>
    <div>
        <input type="radio" name="my-input" id="select" value="select">
        <label for="select">선택</label>
    </div>
    <div>
        <input type="text" disabled>
        <button disabled>버튼</button>
    </div>
    <div>
        <input type="text">
        <button>버튼</button>
    </div>
</body>
</html>
