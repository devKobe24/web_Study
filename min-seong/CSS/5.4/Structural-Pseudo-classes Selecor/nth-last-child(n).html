<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-last-child(n)</title>
    <link rel="stylesheet" href="../Structural-Pseudo-classes Selecor/nth.css"
</head>
<body>
    <p>lorem 0</p> <!-- 부모인 body 태그의 자식 중 끝에서 두 번째 요소가 아니므로 적용 안 됨. (빨간색으로 적용되는 이유?)-->
    <!--
    p:nth-child(1){
    color:red;
    }
    
    위 코드가 nth.css에 있기 때문에.
    -->
    <div>
        <p>lorem 1</p> <!-- 부모인 div 태그의 자식 중 끝에서 두 번째 요소가 p 태그이므로 스타일 적용. -->
        <p>lorem 2</p>
    </div>
    <div>
        <p>lorem 3</p> <!-- 부모인 div 태그의 자식 중 끝에서 두 번째 요소가 p 태그이므로 스타일 적용. -->
        <p>lorem 4</p>
    </div>
    
</body>
</html>
