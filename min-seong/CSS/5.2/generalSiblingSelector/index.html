<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 형재 선택자.</title>
    <link rel="stylesheet" href="../generalSiblingSelector/style.css">
</head>
<body>
    <h1>First H1 tag</h1>
    <h2>First H2 tag -> siblling with first H1 tag</h2>
    <h2>Second H2 tag -> siblling with first H1 tag</h2>
    <h1>Second H1 tag</h1>
    <h3>First H3 tag -> siblling with second H1 tag</h3>
    <h1>Third H1 tag</h1>
    <p>First p tag -> siblling with third H1 tag</p>
