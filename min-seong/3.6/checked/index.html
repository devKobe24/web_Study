<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked 속성</title>
</head>
<body>
    <fieldset>
        <legend>좋아하는 과일</legend>
        <input type="checkbox" id="banana" name="banana" value="banana" checked>
        <label for="banana">잘익은 바나나</label><br>
        <input type="checkbox" id="apple" name="apple" value="apple">
        <label for="apple">새빨간 사과</label><br>
        <input type="checkbox" id="orange" name="orange" value="orange">
        <label for="orange">달고 맛있는 오랜지</label><br>
    </fieldset>
</body>
</html>
